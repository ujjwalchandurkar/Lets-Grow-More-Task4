<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ebda61e3fa.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <form action="#" class="calculator" name="calc">
            <input id="display" name="txt" type="text" maxlength="12">
            <div class="calc">
                <span class="num">7</span>
                <span class="num">8</span>
                <span class="num">9</span>
                <span class="num operator del" id="clear">c</span>
                <span class="num">4</span>
                <span class="num">5</span>
                <span class="num">6</span>
                <span class="num operator sum fas fa-share" id="back"></span>
                <span class="num">1</span>
                <span class="num">2</span>
                <span class="num">3</span>
                <span class="num operator pointer">%</span>
                <span class="num operator pointer">.</span>
                <span class="num">0</span>
                <span class="num operator pointer">/</span>
                <span class="num operator pointer">x</span>
                <span class="num operator sum pointer">+</span>
                <span class="num operator">-</span>
                <span class="num operator equal" id="equal">=</span>
            </div>
        </form>
    </div>


    <script src="index.js" defer></script>
</body>

</html>
